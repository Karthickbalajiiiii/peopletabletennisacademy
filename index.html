<style>
:root {
    --cyan: #00b4d8;
    --gold: #f9c74f;
    --green: #90be6d;
    --text-light: #f1faee;
    --background-dark: #000;
}
html { scroll-behavior: smooth; }
body {
    background: var(--background-dark);
    color: var(--text-light);
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    text-align: center;
}
/* all your CSS remains unchanged */
body::before {
    content: "";
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 2px, transparent 2px);
    background-size: 50px 50px;
    animation: moveBubbles 10s linear infinite;
    z-index: 0;
}
body > * { position: relative; z-index: 1; }
@keyframes moveBubbles {
    from { background-position: 0 0; }
    to { background-position: 100px 100px; }
}
header {
    background: linear-gradient(-45deg, #111, #222, #333, #111);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    padding: 1.2rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
}
@keyframes gradientBG {
    0% { background-position: 0% 50%;}
    50% { background-position: 100% 50%;}
    100% { background-position: 0% 50%;}
}
header h1 { color: var(--cyan); margin: 0; font-size: 2rem; }
nav a {
    color: var(--text-light);
    margin: 0 1rem;
    text-decoration: none;
    position: relative;
}
nav a::after {
    content: "";
    position: absolute;
    width: 100%;
    transform: scaleX(0);
    height: 2px;
    bottom: -3px;
    left: 0;
    background-color: var(--gold);
    transform-origin: bottom right;
    transition: transform 0.3s ease-out;
}
nav a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
}
section {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 1rem;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}
section.show {
    opacity: 1;
    transform: translateY(0);
}
h2 {
    margin: 2.5rem 0 1.2rem;
    font-size: 2.4rem;
    position: relative;
    display: inline-block;
    padding-bottom: 0.5rem;
}
h2::after {
    content: "";
    position: absolute;
    width: 50%;
    height: 4px;
    left: 25%;
    bottom: 0;
    border-radius: 5px;
}
#welcomeTitle::after { background: var(--cyan); }
#momentsTitle::after { background: var(--gold); }
#aboutTitle::after { background: var(--cyan); }
#topPlayersTitle::after { background: var(--green); }
#shopTitle::after { background: var(--gold); }
#contactTitle::after { background: var(--gold); }
video {
    width: 80%;
    border-radius: 10px;
    margin: 2rem 0;
    transition: transform 0.5s;
}
video:hover { transform: scale(1.03); }
.moments, .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
}
.item {
    background: rgba(17, 17, 17, 0.8);
    backdrop-filter: blur(5px);
    padding: 1rem;
    border-radius: 10px;
    width: 28%;
    transition: transform 0.4s, box-shadow 0.4s;
    cursor: pointer;
}
.item img {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 10px;
}
.item p { margin-top: 0.8rem; font-size: 1rem; }
.item:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 8px 20px rgba(249, 199, 79, 0.4);
}
button {
    margin-top: 2rem;
    padding: 0.6rem 2.5rem;
    background: var(--cyan);
    color: #fff;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}
button:hover {
    background: #48cae4;
    transform: scale(1.05);
}
form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 500px;
    margin: 2rem auto;
}
input, textarea {
    padding: 0.8rem;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1rem;
}
input:focus, textarea:focus {
    box-shadow: 0 0 5px var(--cyan);
}
@media (max-width: 768px) { .item { width: 45%; } }
@media (max-width: 480px) { .item { width: 90%; } }
</style>
